<h3>{{legend}}</h3>
<div class="input-group">
    <span class="input-group-btn">
      <button type="button" class="btn btn-primary" (click)="changePercentage(-5)">
          <i class="mdi mdi-minus"></i>
      </button>
  </span>
    <input #txtProgress type="number" class="form-control" name="percentage" [(ngModel)]="percentage" (ngModelChange)="onChange($event)" min="1" max="100">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="changePercentage(5)">
          <i class="mdi mdi-plus"></i>
      </button>
  </span>
</div>
